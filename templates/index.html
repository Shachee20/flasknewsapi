<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% for cat in categories %}
                    <a class="nav-link {% if cat == active_category %}active{% endif %}"
                        href="/{{cat}}">{{cat.capitalize()}}</a>
                    {% endfor %}
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Top News Articles</h1>

                        {% for i in allNews %}

                                    <p class="card-text">{{i.description}}</p>
                                    <a href="{{i.url}}" class="btn btn-primary">Read Full Article</a>
                              </div>
                        </div>
                        </div>
                        {% endfor %}
                  </div>
            </div> -->
        <div class="container my-4">
            <div class="row">
                {% for i in allNews %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        {% if i.urlToImage %}
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="News Image">
                        {% else %}
                        <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top"
                            alt="No Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ i.title}}</h5>
                            <p class="card-text">{{ i.description}}</p>
                            <a href="{{ i.url }}" target="_blank" class="btn btn-primary btn-sm">Read Full Article</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
